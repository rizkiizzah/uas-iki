{% extends "base.html" %}
{% load static %}
{% block content %}

<br>

 <div class="container min-vh-100">
    <h3 style="font-family: System-ui;">{{ Title }}</h3><br>
    <div class="row">
        <div class="col-md-5">
            <form action="/tambah_data/" method="POST" enctype="multipart/form-data">
                {{ form.as_p }}
                {% csrf_token %}
                <br>
                <a href="/data_penyu/" class="btn btn-outline-dark">Kembali</a>
                <button type="submit" value="Simpan" class="btn btn-primary">Simpan</button>
            </form>
        </div>
    </div>
 </div>
    
{% if pesan %}
<script>
    swal({
        title: "Berhasil",
        text : "{{pesan}}",
        icon : "success",
    }).then((value) => {
        window.location.href = "/tambah_data/"
    });  
</script>
{% endif %}

{% endblock %}
